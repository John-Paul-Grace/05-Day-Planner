<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Within each pair of dashed comments, is a time block. The time blocks
           are the main content of the webpage. Each time block lists an hour, a
           textarea to write down events, and a save button to save those events
           to the local storage. Each textarea has an id to easily identify it
           based on the hour. Each save button has a data value for the hour to
           help connect it to the textarea. I used an AM/PM time for the hour that
           appears on screen, but I used a 24 hour format for the other values to
           keep things more simple to manipulate. -->

      <!-- ============================================ -->
      <div class="row">
        <div class="hour">9AM</div>
        <textarea id="hour9"></textarea>
        <button class="saveBtn" data-hour="9">save</button>
      </div>
      <!-- ============================================ -->
      
      <!-- ============================================ -->
      <div class="row">
        <div class="hour">10AM</div>
        <textarea id="hour10"></textarea>
        <button class="saveBtn" data-hour="10">save</button>
      </div>
      <!-- ============================================ -->
      
      <!-- ============================================ -->
      <div class="row">
        <div class="hour">11AM</div>
        <textarea id="hour11"></textarea>
        <button class="saveBtn" data-hour="11">save</button>
      </div>
      <!-- ============================================ -->
      
      <!-- ============================================ -->
      <div class="row">
        <div class="hour">12PM</div>
        <textarea id="hour12"></textarea>
        <button class="saveBtn" data-hour="12">save</button>
      </div>
      <!-- ============================================ -->
      
      <!-- ============================================ -->
      <div class="row">
        <div class="hour">1PM</div>
        <textarea id="hour13"></textarea>
        <button class="saveBtn" data-hour="13">save</button>
      </div>
      <!-- ============================================ -->
      
      <!-- ============================================ -->
      <div class="row">
        <div class="hour">2PM</div>
        <textarea id="hour14"></textarea>
        <button class="saveBtn" data-hour="14">save</button>
      </div>
      <!-- ============================================ -->
      
      <!-- ============================================ -->
      <div class="row">
        <div class="hour">3PM</div>
        <textarea id="hour15"></textarea>
        <button class="saveBtn" data-hour="15">save</button>
      </div>
      <!-- ============================================ -->
      
      <!-- ============================================ -->
      <div class="row">
        <div class="hour">4PM</div>
        <textarea id="hour16"></textarea>
        <button class="saveBtn" data-hour="16">save</button>
      </div>
      <!-- ============================================ -->
      
      <!-- ============================================ -->
      <div class="row">
        <div class="hour">5PM</div>
        <textarea id="hour17"></textarea>
        <button class="saveBtn" data-hour="17">save</button>
      </div>
      <!-- ============================================ -->

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./JavaScript/script.js"></script>
  </body>
</html>
